<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>核心资产看板 V10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        .up { color: #ef4444; }
        .down { color: #22c55e; }
        .bg-up { background-color: #fef2f2; }
        .bg-down { background-color: #f0fdf4; }
        .tap-transparent { -webkit-tap-highlight-color: transparent; }
        
        /* 拖拽时的样式优化 */
        .sortable-ghost { opacity: 0.4; background: #f1f5f9; } /* 拖动占位符 */
        .sortable-drag { background: #ffffff; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); } /* 正在拖动的元素 */
        
        /* 编辑模式下的过渡动画 */
        .action-col, .handle-col { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div class="max-w-md mx-auto md:max-w-5xl min-h-screen pb-20 relative">
        
        <header class="bg-white/95 backdrop-blur border-b border-slate-200 sticky top-0 z-30 px-4 py-3 shadow-sm transition-colors duration-300" id="mainHeader">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center gap-2">
                    <h1 class="text-lg font-bold text-slate-800">核心资产</h1>
                    <span id="globalStatus" class="text-[10px] text-blue-600 bg-blue-50 px-1.5 py-0.5 rounded font-mono">V10.0 Pro</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="toggleEditMode()" id="editBtn" class="p-2 bg-slate-100 rounded-lg text-slate-500 active:scale-95 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path></svg>
                    </button>
                    <button onclick="refreshAll()" class="p-2 bg-slate-100 rounded-lg text-slate-500 active:bg-slate-200 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
            </div>
            
            <div class="flex gap-2 transition-all duration-300 overflow-hidden" id="addBar">
                <input type="text" id="fundInput" inputmode="numeric" placeholder="输入代码 (如 005827)" 
                       class="flex-1 bg-slate-100 border-none px-3 py-2 rounded-lg text-sm outline-none focus:ring-1 focus:ring-blue-500 transition-all">
                <button onclick="addNewFund()" class="bg-blue-600 text-white px-4 rounded-lg text-sm font-bold shadow-sm active:scale-95 transition">添加</button>
            </div>
            <div class="hidden text-center text-xs text-blue-500 font-bold py-2" id="editTip">
                按住右侧三横杠拖动排序，点击按钮完成
            </div>
        </header>

        <main class="p-2 md:p-6">
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b border-slate-100 text-xs text-slate-400 font-medium">
                        <tr>
                            <th class="py-3 px-3 text-left w-[32%]">名称</th>
                            <th class="py-3 px-2 text-right">净值</th>
                            <th class="py-3 px-2 text-right">估值</th>
                            <th class="py-3 px-3 text-right">涨跌</th>
                            <th class="w-10"></th> </tr>
                    </thead>
                    <tbody id="fundTableBody" class="divide-y divide-slate-50"></tbody>
                </table>
                <div id="emptyState" class="hidden py-16 text-center text-slate-400 text-sm">暂无数据，请添加基金代码</div>
            </div>
            <p class="text-center text-[10px] text-slate-300 mt-6 px-4">
                官方净值(K线) | 实时估值(ETF/自研重仓)
            </p>
        </main>
    </div>

    <script>
        const STORAGE_KEY = 'my_fund_v10';
        const DEFAULT_DB = [
            { code: '005827', proxy: '' },       // 易方达蓝筹
            { code: '000217', proxy: 'sh518880' } // 华安黄金
        ];

        let db = JSON.parse(localStorage.getItem(STORAGE_KEY)) || DEFAULT_DB;
        let cache = {};
        let isEditMode = false; // 状态：是否处于排序模式
        let sortableInstance = null; // Sortable 实例

        // --- 1. 基础信息加载器 ---
        function fetchBasicInfo(code) {
            const script = document.createElement('script');
            script.src = `https://fundgz.1234567.com.cn/js/${code}.js?rt=${Date.now()}`;
            window.jsonpgz = function(data) {
                if(data.fundcode !== code) return; 
                if(!cache[code]) cache[code] = {};
                cache[code].name = data.name; 
                renderRow(code);
            };
            document.body.appendChild(script);
        }

        // --- 2. K线 & 持仓加载器 ---
        const NavLoader = {
            queue: [],
            isRunning: false,
            add(code) {
                this.queue.push(code);
                this.run();
            },
            run() {
                if (this.isRunning || this.queue.length === 0) return;
                this.isRunning = true;
                const code = this.queue.shift();
                
                updateStatus(`同步 ${code}...`);
                const script = document.createElement('script');
                script.src = `https://fund.eastmoney.com/pingzhongdata/${code}.js?t=${Date.now()}`;
                
                script.onload = () => {
                    if (!cache[code]) cache[code] = {};

                    // A. 官方净值
                    if (window.Data_netWorthTrend && window.Data_netWorthTrend.length > 0) {
                        const last = window.Data_netWorthTrend[window.Data_netWorthTrend.length - 1];
                        const dateObj = new Date(last.x);
                        cache[code].nav = last.y;      
                        cache[code].navDate = `${(dateObj.getMonth()+1).toString().padStart(2,'0')}-${dateObj.getDate().toString().padStart(2,'0')}`;
                    }

                    // B. 持仓结构
                    if (window.Data_fundSharesPositions && window.Data_fundSharesPositions.length > 0) {
                        const latestReport = window.Data_fundSharesPositions[window.Data_fundSharesPositions.length - 1];
                        const stocks = [];
                        for (let i = 1; i < latestReport.length && stocks.length < 10; i += 3) {
                            if (latestReport[i] && latestReport[i+2]) {
                                stocks.push({
                                    code: latestReport[i],
                                    percent: parseFloat(latestReport[i+2])
                                });
                            }
                        }
                        cache[code].holdings = stocks;
                    }
                    
                    if (!cache[code].name && window.fS_name) cache[code].name = window.fS_name;

                    window.Data_netWorthTrend = null;
                    window.Data_fundSharesPositions = null;
                    window.fS_name = null;
                    document.body.removeChild(script);
                    
                    decideAndFetchRealTime(code);
                    this.isRunning = false;
                    this.run();
                };
                script.onerror = () => { this.isRunning = false; this.run(); };
                document.body.appendChild(script);
            }
        };

        // --- 3. 实时估值引擎 ---
        function decideAndFetchRealTime(code) {
            const item = db.find(i => i.code === code);
            const data = cache[code];
            if (!item || !data) return;

            if (item.proxy) {
                cache[code].sourceType = 'proxy'; 
                renderRow(code); 
                fetchProxyData(code, item.proxy);
            } 
            else if (data.holdings && data.holdings.length > 0) {
                cache[code].sourceType = 'self';
                renderRow(code);
                fetchSelfValuation(code, data.holdings);
            }
            else {
                renderRow(code);
            }
        }

        function fetchProxyData(code, proxyCode) {
            const script = document.createElement('script');
            script.src = `https://hq.sinajs.cn/list=${proxyCode}`;
            script.charset = 'gbk';
            script.onload = () => {
                const dataStr = window[`hq_str_${proxyCode}`];
                if (dataStr) {
                    const parts = dataStr.split(',');
                    const current = parseFloat(parts[3] == 0 ? parts[2] : parts[3]);
                    const yesterday = parseFloat(parts[2]);
                    let percent = 0;
                    if (yesterday > 0) percent = ((current - yesterday) / yesterday) * 100;

                    cache[code].rtVal = current.toFixed(3);
                    cache[code].rtChange = percent.toFixed(2);
                    renderRow(code);
                }
            };
            document.body.appendChild(script);
        }

        function fetchSelfValuation(code, holdings) {
            const queryList = holdings.map(s => {
                let prefix = '';
                if (/^[569]/.test(s.code)) prefix = 'sh';
                else if (/^[0123]/.test(s.code)) prefix = 'sz';
                else if (/^4|8/.test(s.code)) prefix = 'bj';
                else if (/^0/.test(s.code) && s.code.length === 5) prefix = 'rt_hk';
                return prefix + s.code;
            }).join(',');

            const script = document.createElement('script');
            script.src = `https://hq.sinajs.cn/list=${queryList}`;
            script.charset = 'gbk';
            script.onload = () => {
                let totalContribution = 0;
                holdings.forEach(stock => {
                    let prefix = '';
                    if (/^[569]/.test(stock.code)) prefix = 'sh';
                    else if (/^[0123]/.test(stock.code)) prefix = 'sz';
                    else if (/^4|8/.test(stock.code)) prefix = 'bj';
                    else if (/^0/.test(stock.code) && stock.code.length === 5) prefix = 'rt_hk';
                    
                    const dataStr = window[`hq_str_${prefix}${stock.code}`];
                    if (dataStr) {
                        const parts = dataStr.split(',');
                        let current, prevClose, changePct = 0;
                        if (prefix === 'rt_hk') {
                            current = parseFloat(parts[6]); prevClose = parseFloat(parts[3]);
                        } else {
                            current = parseFloat(parts[3]); prevClose = parseFloat(parts[2]);
                        }
                        if (prevClose > 0 && current > 0) {
                            changePct = ((current - prevClose) / prevClose) * 100;
                        }
                        totalContribution += (stock.percent * changePct) / 100;
                    }
                });

                const nav = parseFloat(cache[code].nav || 0);
                let estimatedVal = '--';
                if (nav > 0) estimatedVal = (nav * (1 + totalContribution / 100)).toFixed(4);

                cache[code].rtVal = estimatedVal;
                cache[code].rtChange = totalContribution.toFixed(2);
                renderRow(code);
            };
            document.body.appendChild(script);
        }

        // --- 排序交互逻辑 (新功能) ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('editBtn');
            const addBar = document.getElementById('addBar');
            const editTip = document.getElementById('editTip');
            
            if (isEditMode) {
                // 进入编辑模式
                btn.classList.add('bg-blue-100', 'text-blue-600');
                btn.innerHTML = '完成'; // 更改按钮文字
                addBar.classList.add('hidden'); // 隐藏添加栏
                editTip.classList.remove('hidden');
                
                // 启用 Sortable
                initSortable();
            } else {
                // 退出编辑模式
                btn.classList.remove('bg-blue-100', 'text-blue-600');
                btn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path></svg>';
                addBar.classList.remove('hidden');
                editTip.classList.add('hidden');
                
                // 销毁 Sortable，恢复正常
                if (sortableInstance) sortableInstance.destroy();
            }
            // 重新渲染每一行，切换最后一列的显示状态
            renderAll();
        }

        function initSortable() {
            const tbody = document.getElementById('fundTableBody');
            sortableInstance = new Sortable(tbody, {
                handle: '.drag-handle', // 只能拖拽这个手柄
                animation: 150,
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                onEnd: function (evt) {
                    // 拖拽结束，更新数据源顺序
                    const item = db.splice(evt.oldIndex, 1)[0];
                    db.splice(evt.newIndex, 0, item);
                    saveDb(); // 保存新顺序
                    // 注意：不需要 renderAll，Sortable 已经帮我们移动了 DOM
                }
            });
        }

        // --- 业务逻辑 ---
        function refreshAll() {
            updateStatus('更新中...');
            db.forEach(item => {
                if(!cache[item.code]?.name) fetchBasicInfo(item.code);
                if (cache[item.code] && cache[item.code].holdings) {
                    decideAndFetchRealTime(item.code);
                } else {
                    NavLoader.add(item.code);
                }
            });
            setTimeout(() => updateStatus('监控中'), 2000);
        }

        function addNewFund() {
            const input = document.getElementById('fundInput');
            const code = input.value.trim();
            if (/^\d{6}$/.test(code) && !db.find(i => i.code === code)) {
                db.unshift({ code: code, proxy: '' });
                saveDb();
                fetchBasicInfo(code);
                NavLoader.add(code);
                renderAll();
                input.value = '';
            }
        }

        function removeFund(code) {
            if(confirm('移除？')) {
                db = db.filter(i => i.code !== code);
                saveDb();
                renderAll();
            }
        }

        function bindProxy(code) {
            const item = db.find(i => i.code === code);
            const input = prompt('输入 ETF 代码 (如 518880)，无需前缀:', item.proxy || '');
            if (input !== null) {
                let val = input.trim();
                if (/^\d+$/.test(val)) {
                    if (/^[569]/.test(val)) val = 'sh' + val;
                    else if (/^[0123]/.test(val)) val = 'sz' + val;
                    else if (/^[48]/.test(val)) val = 'bj' + val;
                }
                item.proxy = val;
                saveDb();
                if(cache[code]) { 
                    delete cache[code].rtVal; 
                    delete cache[code].rtChange; 
                    cache[code].sourceType = item.proxy ? 'proxy' : 'self'; 
                }
                renderRow(code);
                refreshAll();
            }
        }

        function saveDb() { localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); }
        function updateStatus(msg) { document.getElementById('globalStatus').innerText = msg; }

        // --- 渲染逻辑 ---
        function renderAll() {
            const tbody = document.getElementById('fundTableBody');
            tbody.innerHTML = '';
            const empty = document.getElementById('emptyState');
            if (db.length === 0) { empty.classList.remove('hidden'); return; }
            empty.classList.add('hidden');
            db.forEach(item => {
                const tr = document.createElement('tr');
                tr.id = `row-${item.code}`;
                tr.className = "active:bg-slate-50 transition-colors border-b border-slate-50 last:border-0 bg-white";
                // 加上 data-id 方便 Sortable 识别
                tr.setAttribute('data-id', item.code);
                tbody.appendChild(tr);
                renderRow(item.code);
            });
        }

        function renderRow(code) {
            const tr = document.getElementById(`row-${code}`);
            if (!tr) return;
            const item = db.find(i => i.code === code);
            const data = cache[code] || {};

            const name = data.name || code;
            const nav = data.nav || '--';
            const navDate = data.navDate || '--';
            
            const rtVal = data.rtVal || '--';
            const rtChange = data.rtChange || 0;
            const sourceType = data.sourceType || '';

            const isUp = parseFloat(rtChange) >= 0;
            const colorClass = isUp ? 'text-red-500' : 'text-green-500';
            const bgClass = isUp ? 'bg-red-50' : 'bg-green-50';
            const sign = parseFloat(rtChange) > 0 ? '+' : '';

            let subTag = '';
            let valLabel = '';

            if (sourceType === 'proxy') {
                valLabel = '<span class="text-blue-500 font-bold">⚓ETF</span>';
                subTag = `<div class="text-[10px] text-slate-400 font-mono mt-1 scale-90 origin-right whitespace-nowrap">⚓ ${item.proxy}</div>`;
            } else if (sourceType === 'self') {
                valLabel = '<span class="text-orange-500 font-bold">⚡自研</span>';
                subTag = `<div class="text-[10px] text-slate-300 scale-90 origin-right mt-1">重仓透视</div>`;
            } else {
                valLabel = '<span class="text-slate-200">--</span>';
            }

            // [关键逻辑] 根据 isEditMode 渲染最后一列
            let lastColHtml = '';
            if (isEditMode) {
                // 编辑模式：显示拖拽手柄
                lastColHtml = `
                    <div class="drag-handle cursor-move p-3 text-slate-400 hover:text-slate-600 flex justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                `;
            } else {
                // 正常模式：显示操作按钮
                lastColHtml = `
                    <div class="flex flex-col gap-2 items-center">
                        <button onclick="bindProxy('${code}')" class="text-slate-300 hover:text-blue-500 p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                        </button>
                        <button onclick="removeFund('${code}')" class="text-slate-300 hover:text-red-500 p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </button>
                    </div>
                `;
            }

            tr.innerHTML = `
                <td class="py-3 px-3 align-top">
                    <div class="text-sm font-bold text-slate-700 leading-snug whitespace-normal line-clamp-2 mb-0.5">${name}</div>
                    <div class="text-[10px] text-slate-400 font-mono">${code}</div>
                </td>
                
                <td class="py-3 px-2 text-right align-top">
                    <div class="text-sm font-mono text-slate-600 font-bold">${nav}</div>
                    <div class="text-[10px] text-slate-400 scale-90 origin-right mt-0.5">${navDate}</div>
                </td>

                <td class="py-3 px-2 text-right align-top">
                    <div class="text-sm font-mono ${colorClass} font-bold">${rtVal}</div>
                    <div class="text-[10px] scale-90 origin-right mt-0.5">${valLabel}</div>
                </td>

                <td class="py-3 px-3 text-right align-top">
                    <div class="inline-flex items-center justify-center min-w-[56px] px-1.5 py-1.5 rounded-lg text-xs font-bold font-mono tracking-tight ${colorClass} ${bgClass}">
                        ${sign}${rtChange}%
                    </div>
                    ${subTag}
                </td>

                <td class="py-3 px-1 text-center align-middle w-10">
                    ${lastColHtml}
                </td>
            `;
        }

        renderAll();
        refreshAll();
        setInterval(refreshAll, 60000);
    </script>
</body>
</html>
