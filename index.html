<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>基金看板 (双核版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .up { color: #ef4444; }
        .down { color: #22c55e; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div class="max-w-md mx-auto md:max-w-5xl min-h-screen pb-24 relative">
        
        <header class="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-20 px-4 py-3 md:px-6 md:py-4">
            <div class="flex flex-col gap-3">
                <div class="flex justify-between items-center">
                    <h1 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                        基金监控
                        <span id="updateTime" class="text-[10px] font-normal text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full">初始化...</span>
                    </h1>
                    <div class="flex items-center gap-2">
                        <button onclick="toggleSortMode()" id="sortToggleBtn" class="p-2 rounded-xl bg-slate-100 text-slate-500 hover:bg-slate-200 transition text-xs font-medium">排序</button>
                        <button onclick="manualRefresh()" class="p-2 rounded-xl bg-slate-100 text-slate-500 hover:bg-slate-200 transition">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="number" id="fundInput" inputmode="numeric" placeholder="输入代码 (如 005562)" class="flex-1 bg-slate-100 px-4 py-2 rounded-xl outline-none text-sm transition-all focus:bg-white focus:ring-2 focus:ring-blue-500">
                    <button onclick="addFund()" class="bg-blue-600 text-white px-5 py-2 rounded-xl text-sm font-medium active:scale-95 transition">添加</button>
                </div>
            </div>
        </header>

        <main class="p-3 md:p-6">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full">
                    <thead class="bg-slate-50/80 border-b border-slate-100 text-[11px] md:text-xs text-slate-400 font-medium">
                        <tr>
                            <th class="py-3 px-3 md:px-4 text-left w-[35%] md:w-auto cursor-pointer" onclick="trySort('code')">名称 <span class="sort-icon opacity-0 text-blue-500">▼</span></th>
                            <th class="hidden md:table-cell py-3 px-2 text-right cursor-pointer" onclick="trySort('sina_nav')">官方净值 <span class="sort-icon opacity-0 text-blue-500">▼</span></th>
                            <th class="py-3 px-2 text-right cursor-pointer" onclick="trySort('gsz')">实时估值 <span class="sort-icon opacity-0 text-blue-500">▼</span></th>
                            <th class="py-3 px-3 md:px-4 text-right cursor-pointer" onclick="trySort('gszzl')">板块涨幅 <span class="sort-icon opacity-0 text-blue-500">▼</span></th>
                            <th class="w-8 md:w-12"></th>
                        </tr>
                    </thead>
                    <tbody id="fund-table" class="divide-y divide-slate-50"></tbody>
                </table>
                <div id="emptyState" class="hidden py-16 text-center text-slate-400 text-sm">暂无自选，输入代码添加</div>
            </div>
            <p class="text-center text-[10px] text-slate-300 mt-6 px-4">
                数据源：新浪财经(净值) + 天天基金(估值)
            </p>
        </main>
    </div>

    <script>
        const STORAGE_KEY = 'my_fund_v6';
        const DEFAULT_FUNDS = ['005562', '000217', '015790'];
        let fundList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || DEFAULT_FUNDS;
        let results = {}; // 结构: { code: { tt: {}, sina: {} } }
        let isSortMode = false;

        // 1. 天天基金回调 (估值)
        window.jsonpgz = function(data) {
            if(!results[data.fundcode]) results[data.fundcode] = {};
            results[data.fundcode].tt = data;
            debouncedRender();
        };

        // 2. 新浪财经数据获取 (净值)
        // 新浪接口返回的是 var hq_str_f_CODE = "..."
        function fetchSina(code) {
            const script = document.createElement('script');
            // f_代码 是新浪基金的标准格式
            script.src = `https://hq.sinajs.cn/list=f_${code}`; 
            script.charset = 'gbk'; // 新浪默认GBK，防止乱码
            
            script.onload = () => {
                const varName = `hq_str_f_${code}`;
                if (window[varName]) {
                    const parts = window[varName].split(',');
                    // 新浪数据格式: 名称, 最新净值, 累计净值, 昨日净值, ..., 日期
                    if (parts.length > 4) {
                        if(!results[code]) results[code] = {};
                        results[code].sina = {
                            name: parts[0], // 虽然天天也有名字，但新浪的也可以备用
                            nav: parts[1],  // 最新确认净值
                            date: parts[4]  // 净值日期 (如 2026-01-30)
                        };
                        debouncedRender();
                    }
                }
            };
            document.body.appendChild(script);
            setTimeout(() => script.remove(), 2000);
        }

        // 3. 天天基金获取 (估值)
        function fetchTT(code) {
            const script = document.createElement('script');
            script.src = `https://fundgz.1234567.com.cn/js/${code}.js?rt=${Date.now()}`;
            document.body.appendChild(script);
            setTimeout(() => script.remove(), 2000); 
        }

        function fetchAll() {
            if (fundList.length === 0) { renderTable(); return; }
            fundList.forEach(code => {
                fetchTT(code);   // 抓估值
                fetchSina(code); // 抓净值
            });
            document.getElementById('updateTime').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + ' 更新';
        }

        // --- 渲染与业务逻辑 ---

        let renderTimer;
        function debouncedRender() {
            clearTimeout(renderTimer);
            renderTimer = setTimeout(renderTable, 50);
        }

        function renderTable() {
            const tbody = document.getElementById('fund-table');
            const empty = document.getElementById('emptyState');
            
            if (fundList.length === 0) {
                tbody.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');
            
            const html = fundList.map(code => {
                const item = results[code] || {};
                const tt = item.tt;   // 天天数据
                const sina = item.sina; // 新浪数据

                // 骨架屏：至少需要有一个数据源回来
                if (!tt && !sina) return `
                    <tr class="animate-pulse">
                        <td class="py-4 px-3"><div class="h-4 bg-slate-200 rounded w-16"></div></td>
                        <td class="hidden md:table-cell"><div class="h-4 bg-slate-200 rounded w-12 ml-auto"></div></td>
                        <td class="px-2"><div class="h-4 bg-slate-200 rounded w-12 ml-auto"></div></td>
                        <td class="px-3"><div class="h-6 bg-slate-200 rounded w-14 ml-auto"></div></td>
                        <td></td>
                    </tr>`;

                // 优先使用天天基金的名字(UTF-8稳定)，没有则用新浪
                const name = tt ? tt.name : (sina ? sina.name : code);
                
                // 核心数据处理
                const gsz = tt ? tt.gsz : '--'; // 实时估值
                const gszzl = tt ? parseFloat(tt.gszzl) : 0; // 涨跌幅
                
                // 净值数据：优先使用新浪的(更新快)，没有则用天天的fallback
                const nav = sina ? sina.nav : (tt ? tt.dwjz : '--');
                const navDate = sina ? sina.date.substring(5) : (tt ? (tt.jzrq || '--').substring(5) : '--'); // 格式化为 MM-DD

                // 颜色逻辑
                const isUp = gszzl >= 0;
                const isZero = gszzl === 0;
                const colorClass = isZero ? 'text-slate-500' : (isUp ? 'up' : 'down');
                const bgClass = isZero ? 'bg-slate-100' : (isUp ? 'bg-red-50' : 'bg-green-50');
                const sign = isZero ? '' : (isUp ? '+' : '');

                return `
                    <tr class="group active:bg-slate-50 transition-colors border-b border-slate-50 last:border-0">
                        <td class="py-3 px-3 md:px-4 align-top">
                            <div class="text-[13px] md:text-sm font-bold text-slate-700 leading-snug whitespace-normal line-clamp-2 mb-0.5">
                                ${name}
                            </div>
                            <div class="text-[10px] text-slate-400 font-mono">${code}</div>
                        </td>
                        
                        <td class="hidden md:table-cell py-3 px-2 text-right align-top">
                            <div class="text-sm font-mono text-slate-600 font-medium">${nav}</div>
                            <div class="text-[10px] text-slate-400 bg-slate-100 inline-block px-1 rounded transform scale-90 origin-right mt-1">
                                ${navDate}
                            </div>
                        </td>

                        <td class="py-3 px-2 text-right align-top">
                            <div class="text-[13px] md:text-sm font-bold font-mono ${colorClass}">${gsz}</div>
                            <div class="md:hidden text-[10px] text-slate-400 font-mono mt-0.5 scale-95 origin-right">
                                确 ${nav} <span class="text-slate-300">(${navDate})</span>
                            </div>
                            <div class="hidden md:block text-[10px] text-slate-300 mt-1">盘中估算</div>
                        </td>
                        
                        <td class="py-3 px-3 md:px-4 text-right align-top">
                            <span class="inline-flex items-center justify-center min-w-[58px] px-1.5 py-1.5 rounded-lg text-[11px] md:text-xs font-bold font-mono tracking-tight ${colorClass} ${bgClass}">
                                ${sign}${gszzl}%
                            </span>
                        </td>

                        <td class="py-3 px-1 text-center align-middle">
                            <button onclick="removeFund('${code}')" class="opacity-30 group-hover:opacity-100 transition p-2 text-slate-400 hover:text-red-500">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            tbody.innerHTML = html;
        }

        // --- 基础功能 ---
        function manualRefresh() {
            const btn = document.querySelector('button[onclick="manualRefresh()"] svg');
            btn.classList.add('animate-spin');
            fetchAll();
            setTimeout(() => btn.classList.remove('animate-spin'), 1000);
        }
        function addFund() {
            const input = document.getElementById('fundInput');
            const code = input.value.trim();
            if (/^\d{6}$/.test(code) && !fundList.includes(code)) {
                fundList.unshift(code);
                saveList();
                fetchTT(code); fetchSina(code);
                input.value = ''; input.blur();
            }
        }
        function removeFund(code) {
            if(confirm('删除?')) {
                fundList = fundList.filter(c => c !== code);
                delete results[code];
                saveList();
                renderTable();
            }
        }
        function saveList() { localStorage.setItem(STORAGE_KEY, JSON.stringify(fundList)); }
        
        // 排序
        function toggleSortMode() {
            isSortMode = !isSortMode;
            document.getElementById('sortToggleBtn').classList.toggle('text-blue-600', isSortMode);
            document.querySelectorAll('.sort-icon').forEach(el => el.classList.toggle('opacity-0', !isSortMode));
        }
        function trySort(key) {
            if (!isSortMode) return;
            fundList.sort((a, b) => {
                const itemA = results[a] || {}; const itemB = results[b] || {};
                let valA = 0, valB = 0;
                if (key === 'gszzl') { // 涨跌
                    valA = itemA.tt ? parseFloat(itemA.tt.gszzl) : -999;
                    valB = itemB.tt ? parseFloat(itemB.tt.gszzl) : -999;
                } else if (key === 'sina_nav') { // 净值
                    valA = itemA.sina ? parseFloat(itemA.sina.nav) : 0;
                    valB = itemB.sina ? parseFloat(itemB.sina.nav) : 0;
                } else if (key === 'gsz') { // 估值
                    valA = itemA.tt ? parseFloat(itemA.tt.gsz) : 0;
                    valB = itemB.tt ? parseFloat(itemB.tt.gsz) : 0;
                } else { // 代码
                    valA = parseInt(a); valB = parseInt(b);
                }
                return valB - valA;
            });
            saveList(); renderTable();
        }

        // 启动
        fetchAll();
        setInterval(fetchAll, 60000);
    </script>
</body>
</html>
