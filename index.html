<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>基金核心看板 V7.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .up { color: #ef4444; }
        .down { color: #22c55e; }
        .bg-up { background-color: #fef2f2; }
        .bg-down { background-color: #f0fdf4; }
        /* 移除点击高亮 */
        .tap-transparent { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div class="max-w-md mx-auto md:max-w-5xl min-h-screen pb-20 relative">
        
        <header class="bg-white/95 backdrop-blur border-b border-slate-200 sticky top-0 z-30 px-4 py-3 shadow-sm">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center gap-2">
                    <h1 class="text-lg font-bold text-slate-800">核心资产</h1>
                    <span id="globalStatus" class="text-[10px] text-slate-400 bg-slate-100 px-1.5 py-0.5 rounded">连接中...</span>
                </div>
                <button onclick="refreshAll()" class="p-2 bg-slate-100 rounded-lg active:bg-slate-200 transition">
                    <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>
            <div class="flex gap-2">
                <input type="text" id="fundInput" inputmode="numeric" placeholder="输入代码 (如 000217)" 
                       class="flex-1 bg-slate-100 border-none px-3 py-2 rounded-lg text-sm outline-none focus:ring-1 focus:ring-blue-500 transition-all">
                <button onclick="addNewFund()" class="bg-blue-600 text-white px-4 rounded-lg text-sm font-bold shadow-sm active:scale-95 transition">添加</button>
            </div>
        </header>

        <main class="p-2 md:p-6">
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b border-slate-100 text-xs text-slate-400 font-medium">
                        <tr>
                            <th class="py-3 px-3 text-left w-[30%]">名称</th>
                            <th class="py-3 px-2 text-right">净值</th>
                            <th class="py-3 px-2 text-right">估值</th>
                            <th class="py-3 px-3 text-right">涨跌</th>
                            <th class="w-8"></th>
                        </tr>
                    </thead>
                    <tbody id="fundTableBody" class="divide-y divide-slate-50">
                        </tbody>
                </table>
                <div id="emptyState" class="hidden py-16 text-center text-slate-400 text-sm">
                    暂无数据，请添加基金代码
                </div>
            </div>
            
            <p class="text-center text-[10px] text-slate-300 mt-6 px-4">
                净值：官方最新确认(K线) | 估值：实时(ETF/估算)
            </p>
        </main>
    </div>

    <script>
        const STORAGE_KEY = 'my_fund_v7_1';
        // 默认数据
        const DEFAULT_DB = [
            { code: '005562', proxy: '' },       // 创金合信
            { code: '000217', proxy: 'sh518880' } // 华安黄金 -> 绑定 黄金ETF
        ];

        let db = JSON.parse(localStorage.getItem(STORAGE_KEY)) || DEFAULT_DB;
        let cache = {};

        // --- 核心1: K线净值加载器 (确保拿到最新确权净值) ---
        const NavLoader = {
            queue: [],
            isRunning: false,
            add(code) {
                this.queue.push(code);
                this.run();
            },
            run() {
                if (this.isRunning || this.queue.length === 0) return;
                this.isRunning = true;
                const code = this.queue.shift();
                
                updateStatus(`获取 ${code} 净值...`);
                const script = document.createElement('script');
                script.src = `https://fund.eastmoney.com/pingzhongdata/${code}.js?t=${Date.now()}`;
                
                script.onload = () => {
                    if (window.Data_netWorthTrend && window.Data_netWorthTrend.length > 0) {
                        const last = window.Data_netWorthTrend[window.Data_netWorthTrend.length - 1];
                        const dateObj = new Date(last.x);
                        // 格式化日期 01-30
                        const dateStr = `${(dateObj.getMonth()+1).toString().padStart(2,'0')}-${dateObj.getDate().toString().padStart(2,'0')}`;
                        
                        if (!cache[code]) cache[code] = {};
                        cache[code].nav = last.y;      // 官方净值
                        cache[code].navDate = dateStr; // 净值日期
                        if (window.fS_name) cache[code].name = window.fS_name;
                    }
                    // 清理垃圾
                    window.Data_netWorthTrend = null;
                    window.fS_name = null;
                    
                    document.body.removeChild(script);
                    renderRow(code);
                    this.isRunning = false;
                    this.run();
                };
                script.onerror = () => { this.isRunning = false; this.run(); };
                document.body.appendChild(script);
            }
        };

        // --- 核心2: 实时数据 (ETF 或 估值) ---
        function fetchRealTime(item) {
            // 模式A: ETF 影子模式
            if (item.proxy) {
                const script = document.createElement('script');
                script.src = `https://hq.sinajs.cn/list=${item.proxy}`;
                script.charset = 'gbk';
                script.onload = () => {
                    const dataStr = window[`hq_str_${item.proxy}`];
                    if (dataStr) {
                        const parts = dataStr.split(',');
                        const current = parseFloat(parts[3]);
                        const yesterday = parseFloat(parts[2]);
                        let percent = 0;
                        if (yesterday > 0) percent = ((current - yesterday) / yesterday) * 100;

                        if (!cache[item.code]) cache[item.code] = {};
                        cache[item.code].rtVal = current.toFixed(3); // ETF价格
                        cache[item.code].rtChange = percent.toFixed(2);
                        cache[item.code].isProxy = true; // 标记为代理数据
                        renderRow(item.code);
                    }
                };
                document.body.appendChild(script);
            } 
            // 模式B: 普通估值模式
            else {
                const script = document.createElement('script');
                script.src = `https://fundgz.1234567.com.cn/js/${item.code}.js?rt=${Date.now()}`;
                document.body.appendChild(script);
            }
        }

        // 天天基金回调
        window.jsonpgz = function(data) {
            if (!cache[data.fundcode]) cache[data.fundcode] = {};
            cache[data.fundcode].rtVal = data.gsz;      // 估算净值
            cache[data.fundcode].rtChange = data.gszzl; // 估算涨幅
            cache[data.fundcode].isProxy = false;
            // 如果还没名字，先用这个
            if (!cache[data.fundcode].name) cache[data.fundcode].name = data.name;
            renderRow(data.fundcode);
        };

        // --- 业务逻辑 ---
        function refreshAll() {
            updateStatus('正在更新...');
            db.forEach(item => {
                NavLoader.add(item.code); // 抓 K 线净值
                fetchRealTime(item);      // 抓 实时数据
            });
            setTimeout(() => updateStatus('监控中'), 2000);
        }

        function addNewFund() {
            const input = document.getElementById('fundInput');
            const code = input.value.trim();
            if (/^\d{6}$/.test(code) && !db.find(i => i.code === code)) {
                db.unshift({ code: code, proxy: '' });
                saveDb();
                refreshAll();
                renderAll();
                input.value = '';
            }
        }

        function removeFund(code) {
            if(confirm('移除该基金？')) {
                db = db.filter(i => i.code !== code);
                saveDb();
                renderAll();
            }
        }

        function bindProxy(code) {
            const item = db.find(i => i.code === code);
            const input = prompt('输入对标ETF代码 (如 sh518880)，空值则取消:', item.proxy || '');
            if (input !== null) {
                item.proxy = input.trim();
                saveDb();
                refreshAll();
            }
        }

        function saveDb() { localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); }
        function updateStatus(msg) { document.getElementById('globalStatus').innerText = msg; }

        // --- 渲染逻辑 ---
        function renderAll() {
            const tbody = document.getElementById('fundTableBody');
            tbody.innerHTML = '';
            const empty = document.getElementById('emptyState');
            
            if (db.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            db.forEach(item => {
                const tr = document.createElement('tr');
                tr.id = `row-${item.code}`;
                tr.className = "active:bg-slate-50 transition-colors border-b border-slate-50 last:border-0";
                tbody.appendChild(tr);
                renderRow(item.code);
            });
        }

        function renderRow(code) {
            const tr = document.getElementById(`row-${code}`);
            if (!tr) return;
            const item = db.find(i => i.code === code);
            const data = cache[code] || {};

            const name = data.name || code;
            const nav = data.nav || '--';
            const navDate = data.navDate || '--'; // 净值日期
            
            const rtVal = data.rtVal || '--';
            const rtChange = data.rtChange || 0;
            const isProxy = data.isProxy || false;

            const isUp = parseFloat(rtChange) >= 0;
            const colorClass = isUp ? 'text-red-500' : 'text-green-500';
            const bgClass = isUp ? 'bg-red-50' : 'bg-green-50';
            const sign = parseFloat(rtChange) > 0 ? '+' : '';

            // 估值列的小标签
            const valLabel = isProxy ? '<span class="text-blue-400">⚓ETF</span>' : '估算';

            tr.innerHTML = `
                <td class="py-3 px-3 align-top">
                    <div class="text-sm font-bold text-slate-700 leading-snug whitespace-normal line-clamp-2 mb-0.5">${name}</div>
                    <div class="text-[10px] text-slate-400 font-mono">${code}</div>
                </td>
                
                <td class="py-3 px-2 text-right align-top">
                    <div class="text-sm font-mono text-slate-600 font-bold">${nav}</div>
                    <div class="text-[10px] text-slate-400 scale-90 origin-right mt-0.5">${navDate}</div>
                </td>

                <td class="py-3 px-2 text-right align-top">
                    <div class="text-sm font-mono ${colorClass} font-bold">${rtVal}</div>
                    <div class="text-[10px] text-slate-300 scale-90 origin-right mt-0.5">${valLabel}</div>
                </td>

                <td class="py-3 px-3 text-right align-top">
                    <div class="inline-flex items-center justify-center min-w-[56px] px-1.5 py-1.5 rounded-lg text-xs font-bold font-mono tracking-tight ${colorClass} ${bgClass}">
                        ${sign}${rtChange}%
                    </div>
                </td>

                <td class="py-3 px-1 text-center align-middle">
                    <div class="flex flex-col gap-2 items-center">
                        <button onclick="bindProxy('${code}')" class="text-slate-300 hover:text-blue-500 p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                        </button>
                        <button onclick="removeFund('${code}')" class="text-slate-300 hover:text-red-500 p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </button>
                    </div>
                </td>
            `;
        }

        // Init
        renderAll();
        refreshAll();
        setInterval(refreshAll, 60000);
    </script>
</body>
</html>
