<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>基金涨跌监控 V17.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        .up { color: #ef4444; }
        .down { color: #22c55e; }
        .bg-up { background-color: #fef2f2; }
        .bg-down { background-color: #f0fdf4; }
        .tap-transparent { -webkit-tap-highlight-color: transparent; }
        .sortable-ghost { opacity: 0.4; background: #f1f5f9; }
        .sortable-drag { background: #ffffff; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .loading-bar { height: 2px; width: 100%; background: #f1f5f9; position: absolute; bottom: 0; left: 0; }
        .loading-progress { height: 100%; background: #3b82f6; width: 0%; transition: width 0.3s; }
        .loading-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; opacity: 1; transition: opacity 0.5s; }
        .loading-container.finished { opacity: 0; }
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
        .modal-leave { opacity: 1; transform: scale(1); }
        .modal-leave-active { opacity: 0; transform: scale(0.95); transition: all 0.15s ease-in; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased selection:bg-blue-100">
    <div class="max-w-md mx-auto md:max-w-5xl min-h-screen pb-32 relative">
        
        <header class="bg-white/95 backdrop-blur border-b border-slate-200 sticky top-0 z-30 px-4 py-3 shadow-sm transition-all">
            <div class="flex justify-between items-center mb-1">
                <div class="flex items-center gap-2">
                    <h1 class="text-lg font-bold text-slate-800 tracking-tight">基金监控</h1>
                    <span id="globalStatus" class="text-[10px] text-white bg-green-600 px-1.5 py-0.5 rounded font-mono font-bold">V17.3 Fix</span>
                </div>

                <div class="flex items-center gap-2">
                    <div class="h-8 flex items-center gap-2 bg-slate-100 rounded-lg px-3 mr-1 shadow-sm border border-slate-200">
                        <span class="text-[10px] text-slate-500 font-bold whitespace-nowrap">重仓拟合</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="fittingToggle" class="sr-only peer" onchange="toggleFitting()">
                            <div class="w-7 h-4 bg-slate-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>

                    <button onclick="toggleEditMode()" id="editBtn" class="h-8 w-8 flex items-center justify-center bg-slate-100 rounded-lg text-slate-500 active:scale-95 transition hover:bg-slate-200 border border-transparent">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path></svg>
                    </button>
                    <button onclick="hardReset()" class="h-8 w-8 flex items-center justify-center bg-red-50 text-red-400 rounded-lg active:bg-red-100 transition hover:text-red-600 border border-transparent">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            </div>
            
            <div class="hidden text-center text-xs text-blue-500 font-bold py-2 animate-pulse" id="editTip">按住右侧三横杠拖动排序 · 点击按钮完成</div>
            <div id="progressContainer" class="loading-container"><div id="progressBar" class="loading-progress"></div></div>
        </header>

        <main class="p-2 md:p-6">
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden min-h-[200px]">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b border-slate-100 text-xs text-slate-400 font-medium">
                        <tr>
                            <th class="py-3 px-3 text-left w-[32%]">名称</th>
                            <th class="py-3 px-2 text-right">净值</th>
                            <th class="py-3 px-2 text-right">估值</th>
                            <th class="py-3 px-3 text-right">涨跌</th>
                            <th class="w-10"></th>
                        </tr>
                    </thead>
                    <tbody id="fundTableBody" class="divide-y divide-slate-50"></tbody>
                </table>
                <div id="emptyState" class="hidden py-20 text-center">
                    <div class="inline-block p-3 bg-slate-50 rounded-full mb-3 text-slate-300">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </div>
                    <p class="text-slate-400 text-sm">点击右下角按钮添加基金</p>
                </div>
            </div>
            <p class="text-center text-[10px] text-slate-300 mt-6 px-4 leading-relaxed">数据源：腾讯财经(实时) + 东方财富(K线)</p>
        </main>

        <button onclick="openAddModal()" class="fixed bottom-8 right-8 w-14 h-14 bg-blue-600 rounded-full shadow-lg shadow-blue-500/30 flex items-center justify-center text-white z-40 hover:bg-blue-700 active:scale-90 transition-all duration-200 tap-transparent">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        </button>

        <div id="addModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeAddModal()"></div>
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 w-full max-w-sm p-6 modal-enter" id="modalContent">
                    <h3 class="text-lg font-bold leading-6 text-slate-800 mb-4">添加监控对象</h3>
                    <div class="mt-2">
                        <input type="number" id="modalInput" inputmode="numeric" placeholder="请输入6位代码 (如 005827)" 
                               class="w-full bg-slate-50 border border-slate-200 px-4 py-3 rounded-xl text-lg outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all placeholder:text-slate-300">
                        <p class="text-xs text-slate-400 mt-3 ml-1">支持：股票型、混合型、指数ETF联接、QDII等</p>
                    </div>
                    <div class="mt-6 flex gap-3">
                        <button type="button" onclick="closeAddModal()" class="flex-1 rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm font-bold text-slate-600 hover:bg-slate-50 active:scale-95 transition">取消</button>
                        <button type="button" onclick="confirmAdd()" class="flex-1 rounded-xl bg-blue-600 px-4 py-3 text-sm font-bold text-white shadow-md shadow-blue-200 hover:bg-blue-700 active:scale-95 transition">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'fund_monitor_permanent'; 
        const DEFAULT_DB = [{ code: '005827', proxy: '' }, { code: '000217', proxy: 'sh518880' }];
        let db = [];
        try {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (raw) db = JSON.parse(raw);
            else {
                const oldKeys = ['my_fund_v13_1', 'my_fund_v13'];
                let recovered = null;
                for (let key of oldKeys) {
                    const oldRaw = localStorage.getItem(key);
                    if (oldRaw) { try { recovered = JSON.parse(oldRaw); if(recovered.length>0) break; } catch(e){} }
                }
                db = recovered || DEFAULT_DB;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); 
            }
        } catch(e) { db = DEFAULT_DB; }

        let cache = {};
        let isEditMode = false;
        let sortableInstance = null;
        let isFittingEnabled = JSON.parse(localStorage.getItem('fitting_enabled') || 'false');
        document.getElementById('fittingToggle').checked = isFittingEnabled;

        const ProgressMgr = {
            total: 0, completed: 0,
            init(total) { this.total = total; this.completed = 0; document.getElementById('progressContainer').classList.remove('finished'); this.update(5); },
            tick() { this.completed++; this.update(30 + (this.completed / this.total * 70)); },
            setPhase1Done() { this.update(30); },
            update(pct) {
                if (pct > 100) pct = 100;
                document.getElementById('progressBar').style.width = pct + '%';
                if (pct >= 100) setTimeout(() => { document.getElementById('progressContainer').classList.add('finished'); setTimeout(() => { document.getElementById('progressBar').style.width = '0%'; }, 500); }, 500);
            }
        };

        // [核心修复] 全局定义回调，防止并发时被覆盖
        window.jsonpgz = function(data) {
            const code = data.fundcode;
            if (!cache[code]) cache[code] = {};
            cache[code].name = data.name;
            cache[code].officialNav = data.dwjz; 
            cache[code].officialDate = data.jzrq ? data.jzrq.substring(5) : '--';
            if (cache[code].sourceType !== 'proxy' && cache[code].sourceType !== 'self') {
                cache[code].rtVal = data.gsz; cache[code].rtChange = data.gszzl; cache[code].sourceType = 'official';
            }
            cache[code].backupVal = data.gsz; cache[code].backupChange = data.gszzl;
            renderRow(code);
        };

        function fetchFastData(code) {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                // 仅指定源，利用全局 jsonpgz 处理数据
                script.src = `https://fundgz.1234567.com.cn/js/${code}.js?rt=${Date.now()}`;
                // onload 代表脚本加载并执行完毕 (window.jsonpgz 已经被调用)
                script.onload = () => { try { document.body.removeChild(script); } catch(e){} resolve(); };
                script.onerror = () => { try { document.body.removeChild(script); } catch(e){} resolve(); };
                document.body.appendChild(script);
            });
        }

        const HeavyLoader = {
            queue: [], isRunning: false,
            add(code) {
                if (cache[code].sourceType === 'proxy' || !isFittingEnabled || cache[code].holdings) { fetchRealTime(code); return; }
                this.queue.push(code); this.run();
            },
            run() {
                if (this.isRunning || this.queue.length === 0) return;
                this.isRunning = true; const code = this.queue.shift();
                const script = document.createElement('script');
                const finish = () => { try { document.body.removeChild(script); } catch(e){} fetchRealTime(code); this.isRunning = false; this.run(); };
                script.src = `https://fund.eastmoney.com/pingzhongdata/${code}.js?t=${Date.now()}`;
                script.onload = () => {
                    if (!cache[code]) cache[code] = {};
                    if (window.Data_netWorthTrend && window.Data_netWorthTrend.length > 0) {
                        const last = window.Data_netWorthTrend[window.Data_netWorthTrend.length - 1];
                        cache[code].nav = last.y;
                        const d = new Date(last.x);
                        cache[code].navDate = `${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getDate().toString().padStart(2,'0')}`;
                    }
                    if (window.Data_fundSharesPositions && window.Data_fundSharesPositions.length > 0) {
                        const rep = window.Data_fundSharesPositions[window.Data_fundSharesPositions.length - 1];
                        const stocks = [];
                        for (let i = 1; i < rep.length && stocks.length < 10; i += 3) if(rep[i]) stocks.push({ code: rep[i], percent: parseFloat(rep[i+2] || 0) });
                        cache[code].holdings = stocks;
                    }
                    finish();
                };
                script.onerror = finish; document.body.appendChild(script); setTimeout(finish, 5000); 
            }
        };

        function fetchRealTime(code) {
            const item = db.find(i => i.code === code);
            const data = cache[code];
            if (!item) { ProgressMgr.tick(); return; }
            const onDone = () => ProgressMgr.tick();

            if (item.proxy) {
                cache[code].sourceType = 'proxy'; renderRow(code); 
                fetchTencentData(item.proxy, (current, percent) => {
                    if (current > 0) {
                        cache[code].rtVal = current.toFixed(3); cache[code].rtChange = percent.toFixed(2);
                        cache[code].proxyError = false; 
                    } else {
                        cache[code].proxyError = true;
                    }
                    renderRow(code); onDone();
                });
            } else if (isFittingEnabled && data.holdings && data.holdings.length > 0) {
                const queryList = data.holdings.map(s => {
                    let prefix = '';
                    if (s.code.length === 5) prefix = 'hk';
                    else if (/^6/.test(s.code)) prefix = 'sh'; 
                    else if (/^0/.test(s.code)) prefix = 'sz'; 
                    else if (/^3/.test(s.code)) prefix = 'sz'; 
                    else if (/^8/.test(s.code) || /^4/.test(s.code)) prefix = 'bj';
                    else prefix = 'sh'; 
                    return prefix + s.code;
                }).join(',');
                const script = document.createElement('script');
                script.src = `https://qt.gtimg.cn/q=${queryList}`; script.charset = 'gbk';
                script.onload = () => {
                    let total = 0, valid = 0;
                    data.holdings.forEach(stock => {
                        let prefix = (stock.code.length === 5) ? 'hk' : (/^6/.test(stock.code) ? 'sh' : 'sz'); 
                        const val = window[`v_${prefix}${stock.code}`];
                        if (val) {
                            valid++;
                            const p = val.split('~');
                            const curr = parseFloat(p[3]); const prev = parseFloat(p[4]);
                            if (prev > 0 && curr > 0) total += (stock.percent * ((curr - prev) / prev) * 100) / 100;
                        }
                    });
                    try { document.body.removeChild(script); } catch(e){}
                    if (valid > 0) {
                        const nav = parseFloat(data.nav || data.officialNav || 0);
                        if (nav > 0) cache[code].rtVal = (nav * (1 + total/100)).toFixed(4);
                        cache[code].rtChange = total.toFixed(2);
                        cache[code].sourceType = 'self';
                        renderRow(code);
                    } else fallbackToOfficial(code);
                    onDone();
                };
                script.onerror = () => { try { document.body.removeChild(script); } catch(e){} fallbackToOfficial(code); onDone(); };
                document.body.appendChild(script);
            } else { fallbackToOfficial(code); onDone(); }
        }

        function fetchTencentData(symbol, callback) {
            const script = document.createElement('script');
            script.src = `https://qt.gtimg.cn/q=${symbol}`; script.charset = 'gbk';
            script.onload = () => {
                const val = window[`v_${symbol}`];
                try { document.body.removeChild(script); } catch(e){}
                if (val) {
                    const p = val.split('~');
                    const curr = parseFloat(p[3]); const prev = parseFloat(p[4]);
                    if (prev > 0 && curr > 0) callback(curr, ((curr - prev) / prev) * 100);
                    else callback(0, 0);
                } else callback(0, 0);
            };
            script.onerror = () => { callback(0, 0); try { document.body.removeChild(script); } catch(e){} };
            document.body.appendChild(script);
        }

        function fallbackToOfficial(code) {
            cache[code].sourceType = 'official';
            if (cache[code].backupVal) { cache[code].rtVal = cache[code].backupVal; cache[code].rtChange = cache[code].backupChange; }
            else if (cache[code].officialVal) { cache[code].rtVal = cache[code].officialVal; cache[code].rtChange = cache[code].officialRate; }
            renderRow(code);
        }

        function toggleFitting() { isFittingEnabled = document.getElementById('fittingToggle').checked; localStorage.setItem('fitting_enabled', isFittingEnabled); fullReload(); }
        function openAddModal() { document.getElementById('addModal').classList.remove('hidden'); document.getElementById('modalContent').classList.add('modal-enter-active'); setTimeout(() => document.getElementById('modalInput').focus(), 50); }
        function closeAddModal() { document.getElementById('addModal').classList.add('hidden'); }
        function confirmAdd() {
            const code = document.getElementById('modalInput').value.trim();
            if (/^\d{6}$/.test(code)) {
                if (!db.find(i => i.code === code)) { db.unshift({ code: code, proxy: '' }); saveDb(); fullReload(); closeAddModal(); document.getElementById('modalInput').value = ''; }
                else alert('该基金已在列表中');
            } else alert('请输入6位数字代码');
        }
        document.getElementById('modalInput').addEventListener('keypress', function (e) { if (e.key === 'Enter') confirmAdd(); });
        function fullReload() { ProgressMgr.init(db.length); HeavyLoader.queue = []; HeavyLoader.isRunning = false; db.forEach(i => { if(!cache[i.code]) cache[i.code]={}; if(i.proxy) cache[i.code].sourceType='proxy'; }); renderAll(); Promise.all(db.map(i => fetchFastData(i.code))).then(() => { ProgressMgr.setPhase1Done(); db.forEach(i => HeavyLoader.add(i.code)); }); }
        function removeFund(code) { if(confirm('确定移除该基金吗？')) { db = db.filter(i => i.code !== code); saveDb(); renderAll(); } }
        
        function bindProxy(code) {
            const item = db.find(i => i.code === code);
            const input = prompt(
                '请输入关联指数代码 (如 515880)\n支持自动补全沪深/港/美股\n\n当前关联: ' + (item.proxy || '无'), 
                '' 
            );
            if (input !== null) {
                let val = input.trim();
                if (/^\d+$/.test(val)) {
                    if (val.length === 5) val = 'hk' + val;
                    else if (/^000/.test(val)) val = 'sh' + val;
                    else if (/^0/.test(val)) val = 'sz' + val;
                    else if (/^399/.test(val)) val = 'sz' + val;
                    else if (/^159/.test(val)) val = 'sz' + val;
                    else if (/^51/.test(val)) val = 'sh' + val;
                    else if (/^[69]/.test(val)) val = 'sh' + val;
                    else if (/^[48]/.test(val)) val = 'bj' + val;
                }
                item.proxy = val; saveDb();
                if(cache[code]) { cache[code].sourceType = item.proxy ? 'proxy' : ''; cache[code].rtVal = '...'; cache[code].proxyError = false; }
                renderRow(code); fetchRealTime(code);
            }
        }

        function hardReset() { if(confirm('【警告】重置将清空所有基金数据，恢复到初始状态。确定吗？')) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }
        function saveDb() { localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); }
        function updateProgress(pct) { document.getElementById('progressBar').style.width = pct + '%'; }
        function toggleEditMode() { isEditMode = !isEditMode; const btn = document.getElementById('editBtn'); const tip = document.getElementById('editTip'); if(isEditMode) { btn.classList.add('bg-blue-100','text-blue-600'); tip.classList.remove('hidden'); sortableInstance = new Sortable(document.getElementById('fundTableBody'), { handle: '.drag-handle', animation: 150, onEnd: (evt) => { const item = db.splice(evt.oldIndex, 1)[0]; db.splice(evt.newIndex, 0, item); saveDb(); } }); } else { btn.classList.remove('bg-blue-100','text-blue-600'); tip.classList.add('hidden'); if(sortableInstance) sortableInstance.destroy(); } renderAll(); }

        function renderRow(code) {
            const tr = document.getElementById(`row-${code}`); if (!tr) return;
            const item = db.find(i => i.code === code); const data = cache[code] || {};
            const nav = data.nav || data.officialNav || '--';
            
            let rtVal = data.rtVal; let rtChange = data.rtChange || 0;
            if (data.proxyError) { rtVal = data.backupVal || '--'; rtChange = data.backupChange || 0; }
            else rtVal = rtVal || '--';

            const isUp = parseFloat(rtChange) >= 0;
            const colorClass = isUp ? 'text-red-500' : 'text-green-500';
            const bgClass = isUp ? 'bg-red-50' : 'bg-green-50';
            const sign = parseFloat(rtChange) > 0 ? '+' : '';

            let valLabel = '', subTag = '';
            if (data.proxyError) {
                valLabel = '<span class="text-red-500 font-bold">⚠️ 无效</span>';
                subTag = `<div class="text-[10px] text-red-400 font-medium scale-90 origin-right mt-1 whitespace-nowrap">代码无效 ${item.proxy}</div>`;
            } else if (data.sourceType === 'proxy') {
                valLabel = '<span class="text-blue-500 font-bold">指数</span>';
                subTag = `<div class="text-[10px] text-slate-400 font-medium scale-90 origin-right mt-1 whitespace-nowrap">关联指数 ${item.proxy}</div>`;
            } else if (data.sourceType === 'self') {
                valLabel = '<span class="text-orange-500 font-bold">拟合</span>';
                subTag = `<div class="text-[10px] text-slate-400 font-medium scale-90 origin-right mt-1">重仓拟合</div>`;
            } else {
                valLabel = '<span class="text-slate-400">官方</span>';
                subTag = `<div class="text-[10px] text-slate-400 font-medium scale-90 origin-right mt-1">天天基金</div>`;
            }

            let lastCol = isEditMode 
                ? `<div class="drag-handle cursor-move p-3 text-slate-400 flex justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></div>`
                : `<div class="flex flex-col gap-2 items-center"><button onclick="bindProxy('${code}')" class="text-slate-300 hover:text-blue-500 p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg></button><button onclick="removeFund('${code}')" class="text-slate-300 hover:text-red-500 p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button></div>`;

            tr.innerHTML = `
                <td class="py-3 px-3 align-top">
                    <div class="text-sm font-bold text-slate-700 leading-snug whitespace-normal line-clamp-2 mb-0.5">${data.name||code}</div>
                    <div class="text-[10px] text-slate-400 font-mono">${code}</div>
                </td>
                <td class="py-3 px-2 text-right align-top">
                    <div class="text-sm font-mono text-slate-600 font-bold">${nav}</div>
                    <div class="text-[10px] text-slate-400 scale-90 origin-right mt-0.5">${data.officialDate||'--'}</div>
                </td>
                <td class="py-3 px-2 text-right align-top">
                    <div class="text-sm font-mono ${colorClass} font-bold">${rtVal}</div>
                    <div class="text-[10px] scale-90 origin-right mt-0.5">${valLabel}</div>
                </td>
                <td class="py-3 px-3 text-right align-top">
                    <div class="inline-flex items-center justify-center min-w-[56px] px-1.5 py-1.5 rounded-lg text-xs font-bold font-mono tracking-tight ${colorClass} ${bgClass}">${sign}${rtChange}%</div>
                    ${subTag}
                </td>
                <td class="py-3 px-1 text-center align-middle w-10">${lastCol}</td>`;
        }

        function renderAll() {
            const tbody = document.getElementById('fundTableBody'); tbody.innerHTML = '';
            document.getElementById('emptyState').classList.toggle('hidden', db.length > 0);
            db.forEach(i => {
                const tr = document.createElement('tr'); tr.id = `row-${i.code}`; tr.className = "active:bg-slate-50 transition-colors border-b border-slate-50 last:border-0 bg-white"; tr.setAttribute('data-id', i.code);
                tbody.appendChild(tr); renderRow(i.code);
            });
        }

        fullReload();
        setInterval(() => { db.forEach(item => fetchRealTime(item.code)); }, 15000);
    </script>
</body>
</html>
