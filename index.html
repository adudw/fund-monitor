<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>基金涨跌监控 V13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        .up { color: #ef4444; }
        .down { color: #22c55e; }
        .bg-up { background-color: #fef2f2; }
        .bg-down { background-color: #f0fdf4; }
        .tap-transparent { -webkit-tap-highlight-color: transparent; }
        .sortable-ghost { opacity: 0.4; background: #f1f5f9; }
        .sortable-drag { background: #ffffff; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .loading-bar { height: 2px; width: 100%; background: #f1f5f9; position: absolute; bottom: 0; left: 0; }
        .loading-progress { height: 100%; background: #3b82f6; width: 0%; transition: width 0.3s; }
        
        /* 弹窗动画 */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
        .modal-leave { opacity: 1; transform: scale(1); }
        .modal-leave-active { opacity: 0; transform: scale(0.95); transition: all 0.15s ease-in; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div class="max-w-md mx-auto md:max-w-5xl min-h-screen pb-32 relative">
        
        <header class="bg-white/95 backdrop-blur border-b border-slate-200 sticky top-0 z-30 px-4 py-3 shadow-sm transition-all">
            <div class="flex justify-between items-center mb-1">
                <div class="flex items-center gap-2">
                    <h1 class="text-lg font-bold text-slate-800">基金涨跌监控</h1>
                    <span id="globalStatus" class="text-[10px] text-white bg-blue-600 px-1.5 py-0.5 rounded font-mono">V13.0</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="toggleEditMode()" id="editBtn" class="p-2 bg-slate-100 rounded-lg text-slate-500 active:scale-95 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path></svg>
                    </button>
                    <button onclick="fullReload()" class="p-2 bg-slate-100 rounded-lg text-slate-500 active:bg-slate-200 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <button onclick="hardReset()" class="p-2 bg-red-50 text-red-400 rounded-lg active:bg-red-100 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            </div>
            
            <div class="hidden text-center text-xs text-blue-500 font-bold py-2" id="editTip">拖拽排序 · 点击按钮完成</div>
            <div class="loading-bar"><div id="progressBar" class="loading-progress"></div></div>
        </header>

        <main class="p-2 md:p-6">
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden min-h-[200px]">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b border-slate-100 text-xs text-slate-400 font-medium">
                        <tr>
                            <th class="py-3 px-3 text-left w-[32%]">名称</th>
                            <th class="py-3 px-2 text-right">净值</th>
                            <th class="py-3 px-2 text-right">估值</th>
                            <th class="py-3 px-3 text-right">涨跌</th>
                            <th class="w-10"></th>
                        </tr>
                    </thead>
                    <tbody id="fundTableBody" class="divide-y divide-slate-50"></tbody>
                </table>
                <div id="emptyState" class="hidden py-16 text-center text-slate-400 text-sm">暂无数据，请添加基金代码</div>
            </div>
            <p class="text-center text-[10px] text-slate-300 mt-6 px-4">
                数据源：腾讯财经(实时) + 东方财富(K线)
            </p>
        </main>

        <button onclick="openAddModal()" class="fixed bottom-8 right-8 w-14 h-14 bg-blue-600 rounded-full shadow-lg shadow-blue-500/30 flex items-center justify-center text-white z-40 hover:bg-blue-700 active:scale-90 transition-transform duration-200">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        </button>

        <div id="addModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-black/40 backdrop-blur-sm transition-opacity" onclick="closeAddModal()"></div>
            
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 w-full max-w-sm p-6 modal-enter" id="modalContent">
                    <h3 class="text-lg font-bold leading-6 text-gray-900 mb-4">添加新基金</h3>
                    <div class="mt-2">
                        <input type="number" id="modalInput" inputmode="numeric" placeholder="请输入6位代码 (如 005827)" 
                               class="w-full border border-gray-300 px-4 py-3 rounded-xl text-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        <p class="text-xs text-gray-400 mt-2 text-left">支持股票型、混合型及指数ETF联接基金</p>
                    </div>
                    <div class="mt-6 flex gap-3">
                        <button type="button" onclick="closeAddModal()" class="flex-1 rounded-xl border border-gray-300 bg-white px-4 py-2.5 text-sm font-semibold text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none">取消</button>
                        <button type="button" onclick="confirmAdd()" class="flex-1 rounded-xl bg-blue-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus:outline-none">确认添加</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const STORAGE_KEY = 'my_fund_v13';
        const DEFAULT_DB = [{ code: '005827', proxy: '' }, { code: '000217', proxy: 'sh518880' }];
        
        let db = [];
        try { db = JSON.parse(localStorage.getItem(STORAGE_KEY)) || DEFAULT_DB; } catch(e) { db = DEFAULT_DB; }
        
        let cache = {};
        let isEditMode = false;
        let sortableInstance = null;

        // --- 1. 极速基础数据 ---
        function fetchFastData(code) {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                const originalCallback = window.jsonpgz;
                
                window.jsonpgz = function(data) {
                    if (data.fundcode !== code) {
                        if (originalCallback) originalCallback(data);
                        return;
                    }
                    if (!cache[code]) cache[code] = {};
                    cache[code].name = data.name;
                    cache[code].officialNav = data.dwjz;
                    cache[code].officialDate = data.gztime.split(' ')[0].substring(5);
                    
                    if (cache[code].sourceType !== 'proxy') {
                        cache[code].rtVal = data.gsz;
                        cache[code].rtChange = data.gszzl;
                        cache[code].sourceType = 'official';
                    } else {
                        cache[code].backupVal = data.gsz;
                        cache[code].backupChange = data.gszzl;
                    }
                    renderRow(code);
                    resolve();
                };

                script.src = `https://fundgz.1234567.com.cn/js/${code}.js?rt=${Date.now()}`;
                script.onerror = () => resolve(); 
                document.body.appendChild(script);
                setTimeout(() => resolve(), 1000); 
            });
        }

        // --- 2. 重型数据 (持仓) ---
        const HeavyLoader = {
            queue: [],
            isRunning: false,
            add(code) {
                if (cache[code].sourceType === 'proxy') { fetchRealTime(code); return; }
                if (cache[code].holdings) { fetchRealTime(code); return; }
                this.queue.push(code);
                this.run();
            },
            run() {
                if (this.isRunning || this.queue.length === 0) {
                    if (this.queue.length === 0) updateProgress(100);
                    return;
                }
                this.isRunning = true;
                const code = this.queue.shift();
                
                const total = db.length;
                updateProgress(((total - this.queue.length) / total) * 100);

                const script = document.createElement('script');
                let isFinished = false;

                const finish = () => {
                    if (isFinished) return;
                    isFinished = true;
                    window.Data_netWorthTrend = null;
                    window.Data_fundSharesPositions = null;
                    window.fS_name = null;
                    try { document.body.removeChild(script); } catch(e){}
                    if (cache[code].sourceType !== 'proxy') fetchRealTime(code);
                    this.isRunning = false;
                    this.run();
                };

                script.src = `https://fund.eastmoney.com/pingzhongdata/${code}.js?t=${Date.now()}`;
                script.onload = () => {
                    if (!cache[code]) cache[code] = {};
                    if (window.Data_netWorthTrend && window.Data_netWorthTrend.length > 0) {
                        const last = window.Data_netWorthTrend[window.Data_netWorthTrend.length - 1];
                        const dateObj = new Date(last.x);
                        cache[code].nav = last.y;
                        cache[code].navDate = `${(dateObj.getMonth()+1).toString().padStart(2,'0')}-${dateObj.getDate().toString().padStart(2,'0')}`;
                    }
                    if (window.Data_fundSharesPositions && window.Data_fundSharesPositions.length > 0) {
                        const latestReport = window.Data_fundSharesPositions[window.Data_fundSharesPositions.length - 1];
                        const stocks = [];
                        for (let i = 1; i < latestReport.length && stocks.length < 10; i += 3) {
                            if (latestReport[i]) {
                                stocks.push({ code: latestReport[i], percent: parseFloat(latestReport[i+2] || 0) });
                            }
                        }
                        cache[code].holdings = stocks;
                    }
                    finish();
                };
                script.onerror = () => finish(); 
                document.body.appendChild(script);
                setTimeout(() => finish(), 3000); 
            }
        };

        // --- 3. 实时数据 (腾讯源) ---
        function fetchRealTime(code) {
            const item = db.find(i => i.code === code);
            const data = cache[code];
            if (!item) return;

            if (item.proxy) {
                cache[code].sourceType = 'proxy';
                renderRow(code); 
                fetchTencentData(item.proxy, (current, percent) => {
                    if (current > 0) {
                        cache[code].rtVal = current.toFixed(3);
                        cache[code].rtChange = percent.toFixed(2);
                        cache[code].sourceType = 'proxy';
                        renderRow(code);
                    } else {
                        fallbackToOfficial(code);
                    }
                });
            }
            else if (data.holdings && data.holdings.length > 0) {
                const queryList = data.holdings.map(s => {
                    let prefix = '';
                    if (/^[569]/.test(s.code)) prefix = 'sh';
                    else if (/^[0123]/.test(s.code)) prefix = 'sz';
                    else if (/^[48]/.test(s.code)) prefix = 'bj';
                    else if (/^0/.test(s.code) && s.code.length === 5) prefix = 'hk';
                    return prefix + s.code;
                }).join(',');

                const script = document.createElement('script');
                script.src = `https://qt.gtimg.cn/q=${queryList}`; 
                script.charset = 'gbk';
                script.onload = () => {
                    let totalContribution = 0;
                    let validCount = 0;
                    data.holdings.forEach(stock => {
                        let prefix = '';
                        if (/^[569]/.test(stock.code)) prefix = 'sh';
                        else if (/^[0123]/.test(stock.code)) prefix = 'sz';
                        else if (/^[48]/.test(stock.code)) prefix = 'bj';
                        else if (/^0/.test(stock.code)) prefix = 'hk';
                        
                        const val = window[`v_${prefix}${stock.code}`];
                        if (val) {
                            validCount++;
                            const parts = val.split('~');
                            const current = parseFloat(parts[3]);
                            const prevClose = parseFloat(parts[4]);
                            
                            let pct = 0;
                            if (prevClose > 0 && current > 0) {
                                pct = ((current - prevClose) / prevClose) * 100;
                            }
                            totalContribution += (stock.percent * pct) / 100;
                        }
                    });
                    
                    if (validCount > 0) {
                        const nav = parseFloat(data.nav || data.officialNav || 0);
                        let est = '--';
                        if (nav > 0) est = (nav * (1 + totalContribution/100)).toFixed(4);
                        cache[code].rtVal = est;
                        cache[code].rtChange = totalContribution.toFixed(2);
                        cache[code].sourceType = 'self';
                        renderRow(code);
                    } else {
                        fallbackToOfficial(code);
                    }
                };
                script.onerror = () => fallbackToOfficial(code);
                document.body.appendChild(script);
            }
            else {
                fallbackToOfficial(code);
            }
        }

        function fetchTencentData(symbol, callback) {
            const script = document.createElement('script');
            script.src = `https://qt.gtimg.cn/q=${symbol}`;
            script.charset = 'gbk';
            script.onload = () => {
                const val = window[`v_${symbol}`];
                if (val) {
                    const parts = val.split('~');
                    const current = parseFloat(parts[3]);
                    const prevClose = parseFloat(parts[4]);
                    let pct = 0;
                    if (prevClose > 0 && current > 0) {
                        pct = ((current - prevClose) / prevClose) * 100;
                    }
                    callback(current, pct);
                } else {
                    callback(0, 0);
                }
            };
            script.onerror = () => callback(0, 0);
            document.body.appendChild(script);
        }

        function fallbackToOfficial(code) {
            cache[code].sourceType = 'official';
            if (cache[code].backupVal) {
                cache[code].rtVal = cache[code].backupVal;
                cache[code].rtChange = cache[code].backupChange;
            } else if (cache[code].officialVal) {
                cache[code].rtVal = cache[code].officialVal;
                cache[code].rtChange = cache[code].officialRate;
            }
            renderRow(code);
        }

        // --- UI 操作逻辑 (弹窗相关) ---
        function openAddModal() {
            document.getElementById('addModal').classList.remove('hidden');
            document.getElementById('modalContent').classList.remove('modal-leave-active');
            document.getElementById('modalContent').classList.add('modal-enter-active');
            document.getElementById('modalInput').focus();
        }

        function closeAddModal() {
            document.getElementById('modalContent').classList.remove('modal-enter-active');
            document.getElementById('modalContent').classList.add('modal-leave-active');
            setTimeout(() => {
                document.getElementById('addModal').classList.add('hidden');
            }, 150);
        }

        function confirmAdd() {
            const input = document.getElementById('modalInput');
            const code = input.value.trim();
            if (/^\d{6}$/.test(code)) {
                if (!db.find(i => i.code === code)) {
                    db.unshift({ code: code, proxy: '' });
                    saveDb();
                    renderAll();
                    fetchFastData(code).then(() => HeavyLoader.add(code));
                    closeAddModal();
                    input.value = '';
                } else {
                    alert('该基金已存在列表');
                }
            } else {
                alert('请输入6位数字代码');
            }
        }
        
        // 绑定弹窗回车键
        document.getElementById('modalInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') confirmAdd();
        });

        // --- 主流程 ---
        async function fullReload() {
            updateProgress(10);
            HeavyLoader.queue = [];
            HeavyLoader.isRunning = false;
            
            db.forEach(item => {
                if (!cache[item.code]) cache[item.code] = {};
                if (item.proxy) cache[item.code].sourceType = 'proxy';
            });
            renderAll(); 

            const promises = db.map(item => fetchFastData(item.code));
            await Promise.all(promises);
            updateProgress(30);

            db.forEach(item => HeavyLoader.add(item.code));
        }

        function removeFund(code) {
            if(confirm('移除?')) {
                db = db.filter(i => i.code !== code);
                saveDb();
                renderAll();
            }
        }

        function bindProxy(code) {
            const item = db.find(i => i.code === code);
            const input = prompt('输入 ETF 代码 (如 518880):', item.proxy || '');
            if (input !== null) {
                let val = input.trim();
                if (/^\d+$/.test(val)) {
                    if (/^[569]/.test(val)) val = 'sh' + val;
                    else if (/^[0123]/.test(val)) val = 'sz' + val;
                    else if (/^[48]/.test(val)) val = 'bj' + val;
                }
                item.proxy = val;
                saveDb();
                
                if(cache[code]) { 
                    cache[code].sourceType = item.proxy ? 'proxy' : '';
                    cache[code].rtVal = '...'; 
                    cache[code].rtChange = 0;
                }
                renderRow(code);
                fetchRealTime(code);
            }
        }

        function hardReset() {
            if(confirm('重置会清空所有数据，确定吗？')) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }

        function saveDb() { localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); }
        function updateProgress(pct) { document.getElementById('progressBar').style.width = pct + '%'; }

        // --- 渲染逻辑 (更新文案) ---
        function renderAll() {
            const tbody = document.getElementById('fundTableBody');
            tbody.innerHTML = '';
            const empty = document.getElementById('emptyState');
            if (db.length === 0) { empty.classList.remove('hidden'); return; }
            empty.classList.add('hidden');
            
            db.forEach(item => {
                const tr = document.createElement('tr');
                tr.id = `row-${item.code}`;
                tr.className = "active:bg-slate-50 transition-colors border-b border-slate-50 last:border-0 bg-white";
                tr.setAttribute('data-id', item.code);
                tbody.appendChild(tr);
                renderRow(item.code);
            });
        }

        function renderRow(code) {
            const tr = document.getElementById(`row-${code}`);
            if (!tr) return;
            const item = db.find(i => i.code === code);
            const data = cache[code] || {};

            const name = data.name || code;
            const nav = data.nav || data.officialNav || '--';
            const navDate = data.navDate || data.officialDate || '--';
            const rtVal = data.rtVal || '--';
            const rtChange = data.rtChange || 0;
            const sourceType = data.sourceType || 'loading';

            const isUp = parseFloat(rtChange) >= 0;
            const colorClass = isUp ? 'text-red-500' : 'text-green-500';
            const bgClass = isUp ? 'bg-red-50' : 'bg-green-50';
            const sign = parseFloat(rtChange) > 0 ? '+' : '';

            let valLabel = '', subTag = '';
            if (sourceType === 'proxy') {
                valLabel = '<span class="text-blue-500 font-bold">⚓ETF</span>';
                subTag = `<div class="text-[10px] text-slate-400 font-mono mt-1 scale-90 origin-right whitespace-nowrap">⚓ ${item.proxy}</div>`;
            } else if (sourceType === 'self') {
                valLabel = '<span class="text-orange-500 font-bold">⚡自研</span>';
                subTag = `<div class="text-[10px] text-slate-300 scale-90 origin-right mt-1">重仓透视</div>`;
            } else if (sourceType === 'official') {
                // [文案修改] 兜底接口 -> 天天
                valLabel = '<span class="text-slate-400">天天</span>';
                subTag = `<div class="text-[10px] text-slate-300 scale-90 origin-right mt-1">天天基金</div>`;
            } else {
                valLabel = '<span class="text-slate-200">...</span>';
            }

            let lastCol = '';
            if (isEditMode) {
                lastCol = `<div class="drag-handle cursor-move p-3 text-slate-400 flex justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></div>`;
            } else {
                lastCol = `<div class="flex flex-col gap-2 items-center"><button onclick="bindProxy('${code}')" class="text-slate-300 hover:text-blue-500 p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg></button><button onclick="removeFund('${code}')" class="text-slate-300 hover:text-red-500 p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button></div>`;
            }

            tr.innerHTML = `
                <td class="py-3 px-3 align-top">
                    <div class="text-sm font-bold text-slate-700 leading-snug whitespace-normal line-clamp-2 mb-0.5">${name}</div>
                    <div class="text-[10px] text-slate-400 font-mono">${code}</div>
                </td>
                <td class="py-3 px-2 text-right align-top">
                    <div class="text-sm font-mono text-slate-600 font-bold">${nav}</div>
                    <div class="text-[10px] text-slate-400 scale-90 origin-right mt-0.5">${navDate}</div>
                </td>
                <td class="py-3 px-2 text-right align-top">
                    <div class="text-sm font-mono ${colorClass} font-bold">${rtVal}</div>
                    <div class="text-[10px] scale-90 origin-right mt-0.5">${valLabel}</div>
                </td>
                <td class="py-3 px-3 text-right align-top">
                    <div class="inline-flex items-center justify-center min-w-[56px] px-1.5 py-1.5 rounded-lg text-xs font-bold font-mono tracking-tight ${colorClass} ${bgClass}">
                        ${sign}${rtChange}%
                    </div>
                    ${subTag}
                </td>
                <td class="py-3 px-1 text-center align-middle w-10">${lastCol}</td>
            `;
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('editBtn');
            const editTip = document.getElementById('editTip');
            if (isEditMode) {
                btn.classList.add('bg-blue-100', 'text-blue-600');
                editTip.classList.remove('hidden');
                sortableInstance = new Sortable(document.getElementById('fundTableBody'), {
                    handle: '.drag-handle', animation: 150,
                    onEnd: (evt) => {
                        const item = db.splice(evt.oldIndex, 1)[0];
                        db.splice(evt.newIndex, 0, item);
                        saveDb();
                    }
                });
            } else {
                btn.classList.remove('bg-blue-100', 'text-blue-600');
                editTip.classList.add('hidden');
                if (sortableInstance) sortableInstance.destroy();
            }
            renderAll();
        }

        fullReload();
        setInterval(() => {
            db.forEach(item => fetchRealTime(item.code));
        }, 15000);

    </script>
</body>
</html>
